<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="bg-store">

            <!-- Topbar -->
            <app-navbar></app-navbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container bg-white">



                <!-- Content Row -->
                <div class="row">
                    <div class="text-center my-3">
                        <hr>
                        <h1>Administrar Productos</h1>
                    </div>
                    <div *ngIf="loadingData else products" class="col-xl-3 col-md-6 mb-4">
                        <div class="d-flex align-items-center">
                            <strong>Cargando...</strong>
                            <div class="spinner-border ms-auto text-info" role="status" aria-hidden="true"></div>
                        </div>
                    </div>

                    <ng-template #products>
                        <div *ngFor="let product of productList" class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                {{ product.name }}</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800 mb-2">{{ product.price | currency: 'COP'}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-outline-warning mx-2">
                                                Editar
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-outline-danger" (click)="deleteProduct( product._id )">
                                                Eliminar
                                                <i class="bi bi-trash3"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    
                    <!-- Earnings (Monthly) Card Example -->

                <!-- Content Row -->
                <div>


                    <div class="text-center">
                        <hr>
                        <h1>AÃ±adir producto</h1>

                    </div>

                    <app-register-products></app-register-products>


                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

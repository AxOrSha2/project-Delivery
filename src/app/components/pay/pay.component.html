<div>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7313830556036!2d-74.06719788626316!3d4.641932943459332!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9abf01007c8b%3A0xf34837fe0c5507db!2sBIT%20-%20Cursos%20de%20Programaci%C3%B3n%20en%20Bogot%C3%A1!5e0!3m2!1ses-419!2sco!4v1647293991782!5m2!1ses-419!2sco"
        class="w-100" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
<main class="bg-store">
    <div class="container bg-white">
        <div class="row">
            <div class="text-center my-3">
                <hr>
                <h1>Pre Orden</h1>
                <br>
                <h3>Su pedido</h3>
            </div>
            <!-- Earnings (Monthly) Card Example -->
            <div *ngFor="let product of shoppingCartList" class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"> {{ product.name
                                    }} </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800"> {{ product.price | currency: 'COP'
                                    }} x 1 </div>
                            </div>
                            
                            <div class="col-auto mt-2">
                                <button class="btn btn-outline-warning mx-2 ">
                                    Editar
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-outline-danger">
                                    Eliminar
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            

            <div class="text-center my-3 mb-4">
                <h3>Total: {{ totalShopping | currency:'COP' }}</h3>
                <hr>
                <div class="col-auto">

                    <a [routerLink]="['/']">
                        <button class="btn btn-outline-warning mx-2 shadow">
                            Volver al catalogo
                            <i class="bi bi-arrow-90deg-left"></i>                       
                        </button>
                    </a>
                    <hr>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-danger" (click)="cleanShoppingCart()">
                        Cancelar pedido
                        <i class="bi bi-trash3"></i>
                    </button>
                    <a href="https://api.whatsapp.com/send/?phone=919988776655&text&app_absent=0" target="_blank">
                        <button class="btn btn-outline-success mx-2">
                            Ordenar por whatsapp
                            <i class="bi bi-whatsapp"></i>
                        </button>
                    </a>
                    <hr>
                </div>
            </div>



        </div>
        <app-footer></app-footer>
    </div>
</main>

<form [formGroup]="productForm" (ngSubmit)="productInfo()">
    <div class="row g-3">
        <div class="col">
            <div class="form-floating">
                <input id="nombre" type="text" formControlName="nombre" class="form-control" placeholder="placeholder">
                <label for="nombre"> Nombre del producto </label>
            </div>
            <div class="form-floating">
                <input id="proveedor" type="text" formControlName="proveedor" class="form-control" placeholder="placeholder">
                <label for="proveedor"> Nombre del proveedor </label>
            </div>
            <div class="form-floating">
                <input id="precio" type="number" formControlName="precio" class="form-control" placeholder="placeholder">
                <label for="precio"> Valor del producto </label>
            </div>
            <div class="form-floating">
                <input id="unidadesDisponibles" type="number" formControlName="unidadesDisponibles" class="form-control" placeholder="placeholder">
                <label for="unidadesDisponibles"> Unidades disponibles del producto </label>
            </div>
        </div>
        <div class="col">
            <img [src]="image || 'assets/img/no-image.jpg'" class="rounded-circle img-thumbnail" alt="">
            <input type="file" (change)="getFile($event)" class="btn btn-secondary mb-3 mt-3" accept="image/png, image/jpeg">
            <div class="input-group">
                <span class="input-group-text">Descripci√≥n</span>
                <textarea formControlName="descripcion" class="form-control" cols="15" rows="5"></textarea>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success btn-lg px-5">
        <i class="fa-regular fa-floppy-disk"></i>
        Registrar formulario
    </button>
</form>

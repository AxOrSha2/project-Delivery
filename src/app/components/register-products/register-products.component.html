<form [formGroup]="productForm" (ngSubmit)="productInfo()" class="row ">
    <div class="col-12 col-md-6">
        <label for="name" class="form-label">Nombre del producto</label>
        <input type="text" id="name" class="form-control" formControlName="name">


        <div class="form-group">
            <label for="price" class="form-label mt-2">Precio</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="price" required>
                <span class="input-group-text">.00</span>
            </div>

        </div>


        <div class="form-group">
            <label for="comment">Descripci√≥n:</label>
            <textarea class="form-control" rows="5" id="comment" name="text" formControlName="description" required></textarea>
        </div>


    </div>

    <div class="col-12 col-md-6">


        <img [src]="image || 'assets/img/no-image.jpg'" class="img-thumbnail w-50" alt="">


        <div class="form-group">
            <label for="formFile" class="form-label">Selecciona una foto del
                producto</label>
            <input class="form-control" type="file" id="formFile" (change)="getFile($event)" accept="image/png, image/jpeg" required>
        </div>


        <div class="form-group">
            <label for="unitsAvailable"> Unidades disponibles del producto </label>
            <input id="unitsAvailable" type="number" formControlName="unitsAvailable" class="form-control" placeholder="placeholder" required>
        </div>

        <div class="form-group">
            <label for="supplier"> Nombre del proveedor </label>
            <input id="supplier" type="text" formControlName="supplier" class="form-control" placeholder="placeholder" required>
        </div>


    </div>

    <button type="submit" class="btn btn-primary text-center my-4">Agregar producto</button>
    <hr>


</form>

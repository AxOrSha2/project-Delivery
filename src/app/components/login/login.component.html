<div class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="logo" src="../../../assets/img/trueki-logo-azul.png" alt="" class="img-fluid p-5">
                                    </div>
                                    <form class="user" [formGroup]="UserForm" (ngSubmit)="singIn()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico" formControlName="email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" formControlName="password">
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="UserForm.invalid">
                                            Ingresar
                                        </button>

                                        <!-- <a href="/admin" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </a> -->

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/forgot-password']">Olvidé mi contraseña</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/register']">Crear una cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

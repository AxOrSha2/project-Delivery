<div class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <div class="text-center">
                                    <img class="logo" src="../../../assets/img/trueki-logo-azul.png" alt="" class="img-fluid p-4">
                                </div>
                                <h1 class="h4 text-gray-900 mb-4">Crea una cuenta</h1>
                            </div>
                            <form class="user" [formGroup]="UserForm" (ngSubmit)="singUp()">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" formControlName="name"  placeholder="Nombre del negocio" autofocus>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user" id="exampleLastName" formControlName="email" placeholder="Correo eléctronico">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail" formControlName="password" placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="exampleInputEmail" formControlName="cellphone" placeholder="Numero de whatsapp">
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="UserForm.invalid">
                                    Registrar
                                </button>

                                <!-- <a href="/login" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </a> -->

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" [routerLink]="['/forgot-password']">Olvidé mi constraseña</a>
                            </div>
                            <div class="text-center">
                                <a class="small" [routerLink]="['/login']">Ya tengo una cuenta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

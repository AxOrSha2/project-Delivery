<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class=" bg-store">


            <!-- Topbar -->
            <app-navbar-store></app-navbar-store>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-md bg-white">



                <!-- Content Row -->
                <div class="row">
                    <div class="text-center my-3">

                        <h1>Bienvenido</h1>
                    </div>


                    <div *ngFor="let product of productList" class="col-xl-3 col-lg-4 col-md-6 col-12 mb-4 p-40">
                        <div class="bg-grey rounded shadow-sm"><img [src]=" product.img " alt="Lorem" class="img-fluid card-img-top img-store">
                            <div class="p-4">
                                <h4> <a class="text-dark"> {{ product.name }}</a></h4>
                                <p class="small text-muted mb-0"> {{ product.description }}
                                </p>
                                <p class="small text-muted mb-0"> {{ product.price | currency: 'COP' }}
                                </p>
                                <div class="d-flex align-items-center justify-content-center mt-4">
                                    <!-- <a href="/pay" class="w-100"> -->
                                    <a class="w-100">
                                        <button class="btn btn-outline-primary rounded w-100" (click)="addToShoppingCart(product._id, product.name, product.price , product.unitsAvailable)">
                                            Comprar
											<i class="bi bi-bag-heart"></i>
										</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

                <!-- Content Row -->



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Car -->
        <app-car></app-car>

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
